{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section ">
       <div class="container">
           {% if messages %}
      {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="false">&times;</span>
      </button>
   </div>
      {% endfor %}
{% endif %}

      <div class="media">
        <img class="rounded-circle kl" src="{{ user.profile.image.url }}">
        <div class="boody">
          <h2 class="heading">{{ user.username }}</h2>
          <p class="text">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST"   class="bbb" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">تعديل البروفايل  </legend>
                 {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> ارسال </button>
            </div>
        </form>
       </div>
    </div>
{% endblock content %}
