{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content register">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> الدخول </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">دخول</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
               انشاء حساب الان ! <a class="ml-2" href="{% url 'register' %}"> تسجيل </a>
            </small>
        </div>
    </div>
{% endblock content %}
