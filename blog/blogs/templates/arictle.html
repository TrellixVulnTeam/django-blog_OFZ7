{% extends "base.html" %}

{% block content%}

        <main role="main" class="container">
        <div class="row">
            <div class="col">


                   {% for post in post %}

         <article class="media  content">

              <div class="media-body">
                   <img  class="rounded-circle article-img" src=" {{post.author.profile.image.url}}">
                <div class="article-metadata">
                 <small class="text-muted">{{ post.date_post|date:"F d, Y" }}</small>
                  <a class="mr-2" href="#">{{ post.author }}</a>

                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>

        </article>

    {% endfor %}
            </div>
                <div class="arr">
                    <h3> our sidebar </h3>
                    <p class="text-muted">you can put any information here you like.
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-light">latest posts</li>
                            <li class="list-group-item list-group-item-light">announcements </li>
                            <li class="list-group-item list-group-item-light"> <button type="button" class="btn btn-secondary">
                              calendars <span class="badge badge-light">9</span>
                              <span class="sr-only">unread messages</span>
                            </button></li>
                            <li class="list-group-item list-group-item-light"> <button type="button" class="btn btn-secondary">
                              etc <span class="badge badge-light">9</span>
                              <span class="sr-only">unread messages</span>
                            </button></li>
                        </ul>
                    </p>
                </div>

        </div>
        </div>


    </main>


{% endblock  %}
